<!DOCTYPE html>
<html>
    <head>
        <title>Deck of Cards Test</title>
    </head>
    <body>
        <button id="get-deck">Get Deck</button>

        <div id="table"></div>

        <script src="deck.js"></script>
        <script>
            const theDeck = newDeck(6);

            const tableDiv = document.getElementById("table");

            const getDeckButton = document.getElementById("get-deck");

            function PlaceCard(card) {
                let cardContainer = document.createElement("div");
                cardContainer.id = "card-"+card.Id;
                cardContainer.style.margin = "10px";
                cardContainer.style.float = "left";
                cardContainer.style.border = "2px solid blue";
                cardContainer.style.color = card.Color;
                cardContainer.style.fontSize = "18pt";
                cardContainer.innerHTML = card.ShortValue + card.ShortSuit;
                tableDiv.appendChild(cardContainer);
            }

            getDeckButton.addEventListener("click", function() {
                trueShuffle(theDeck);
                theDeck.forEach(card => {
                    PlaceCard(card);
                });
            });
        </script>

    </body>
</html>
